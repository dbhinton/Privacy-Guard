<!-- user_system/templates/login.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button></br>
        <a href="{% url 'register' %}">Register</a>
        {% comment %} <h2>Login with Google</h2>
        <a href="{% url 'accounts:login:google' %}">Sign in with Google</a> {% endcomment %}
    </form>
</body>
</html>
